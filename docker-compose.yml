services:
  backend1:
    build: ./backend
    restart: "no"
    environment:
      - BACKEND_ID=backend-1
    networks:
      - app-network

  backend2:
    build: ./backend
    restart: "no"
    environment:
      - BACKEND_ID=backend-2
    networks:
      - app-network

  backend3:
    build: ./backend
    restart: "no"
    environment:
      - BACKEND_ID=backend-3
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
      - backend3
    networks:
      - app-network

networks:
  app-network:
    driver: bridge